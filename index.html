<!DOCTYPE html>
<html>
<head>
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>My Bookshelf</h1>
</header>

<body>
    <div class="container">
        <div class="book-container">
            <h2>Add a Book</h2>
            <form id="add-book-form">
                <div class="input">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the book title" required><br><br> 
                </div>
                <div class="input">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter the author book" required><br><br> 
                </div>
                <div class="input">
                    <label for="year">Year (4 digits):</label>
                    <input type="text" id="year" name="year" pattern="[0-9]{4}" required><br><br> 
                </div>
                <div class="input">
                    <label for="isComplete">Is Complete:</label>
                    <input type="checkbox" id="isComplete" name="isComplete">
                </div>
                
                <input class="input-book" type="submit" value="Add to Bookshelf">
            </form>
        </div>
        <div class="search-container">
            <h2>Search Books</h2>
            <label for = "search-title">Search by Title:</label>
            <input type="text" id="search-title" name="search-title" placeholder="Search here"><br><br>
            <input class="search-book" type="button" value="Search" onclick="searchBooks()">
        </div>
        <div class="favorite-container">
            <h2>Favorite Books</h2>
            <ul id="favorite-list"></ul>
        </div>
    </div>

    <div class="container">
        <div class="not-completed-container">
            <h2>Not Completed Books</h2>
            <ul id="not-completed-list"></ul>
        </div>
    </div>
    <div class="container">
        <div class="completed-container">
            <h2>Completed Books</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>

<footer>
    <p>Copyright by Diamond Wangdwi Putra</p>
</footer>

    <script src="script.js"></script>

</body>
</html>
